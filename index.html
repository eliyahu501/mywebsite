<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliyahu's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4a90e2, #56ccf2);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .diagonal-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 40%, yellow 50%, transparent 60%);
            pointer-events: none;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
            .file-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
        }
        .file-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="diagonal-strip"></div>
    <button class="file-btn" onclick="openTextFile()">Open text.txt</button>
    <div class="container">
        <h1>Welcome to Eliyahu's Website</h1>
        <p>I like coding and building cool stuff.</p>
        <button onclick="showMessage()">Click Me!</button>
        <h1 onclick="showHiddenMessage2()">Welcome to Eliyahu's Website</h1>
        <p onclick="showHiddenMessage()">I like coding and building cool stuff.</p>
    </div>
    <script>
        function showMessage() {
            alert('Hello! Keep coding and creating awesome things!');
        }
        function openTextFile() {
            window.open('text.txt', '_blank');
        }
        function showHiddenMessage(){
            alert('you found the secret message')
        }
        function showHiddenMessage2() {
            alert('hello!!')
        }
    </script>
</body>
</html>
